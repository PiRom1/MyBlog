<!doctype html>
<html>
<head>
  <meta charset="utf-8" />

  <title>{{session.session_name}}</title>

  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
    rel="stylesheet"
    type="text/css" />
  
  {% load static %}
  <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/utils.css' %}">

</head>

<body>
  <h1>Statistiques sur la session {{session.session_name}}</h1>
  {% for user,stat in stats.items %}
    <ul><li>{% if stat > 1 %}<strong><span class='name'>{{user}}</span></strong> a envoyé {{stat}} messages{% else %}<strong><span class='name'>{{user}}</span></strong> a envoyé {{stat}} message{% endif %}</li></ul>    
  {% endfor %}
  <br><br>
  <a href = "/{{session.id}}/#bottom">Retour aux messages</a>

</body>
