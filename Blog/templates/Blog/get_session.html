<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />

    <title>{{session.session_name}}</title>

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Sonsie+One"
      rel="stylesheet"
      type="text/css" />
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href='{% static "css/get_session.css" %}'/>    

  </head>

<div class="container">
    
  <div class = 'colonne gauche'>
    <h1>Rejoindre une session de discussion. </h1> 
    <br>
    <div class="bottom">
      <a>Connecté en tant que <strong>{{user}}</strong>.</a>
      <a href = "/logout/">Déconnexion</a>
    </div>
  </div>

  <div class = 'colonne droite'>
    <h3>Sessions disponibles : </h3>
    <br><br>

    {% for session in sessions %}
      <li><a href = "./{{session.id}}/#bottom">{{session.session_name}}</a></li>  
    {% endfor %}
    <br><br>
 
    <h3>Acceder aux tickets</h3>
    <a href = "/tickets/">Tickets</a>

    <br><br>
  </div>
  <br><br>
  <br><br>
  <br><br>
  <a href = "./change_photo">Changer sa photo de profil</a>
</div>
