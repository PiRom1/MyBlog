<!-- templates/update_ticket.html -->

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Ticket</title>
    <link rel="icon" type="image/x-icon" href="/media/86_icon.svg">
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Update Ticket: {{ ticket.title }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    
    <div class="bottom">
        <a href="/tickets/" style="margin: 20px;"><i class="fa-solid fa-chevron-left"></i>Back to Ticket List</a>
    </div>
</body>
</html>
