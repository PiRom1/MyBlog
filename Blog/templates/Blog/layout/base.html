{% load static %}

<!DOCTYPE html>
<html lang="fr">
<head></head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BLOG ACELYS{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="/media/86_icon.svg">
    <!-- CSS from list_jeux design (adapted for background and text style) -->
    <link rel="stylesheet" href="{% static 'Blog/css/style.css' %}">
    <!-- Background design script -->
    <script src="{% static 'Blog/js/bg.js' %}" type="module"></script>
    {% include "../bg.html" %}
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}
    {% if messages %}
      <div class="modal-background active">
        <div class="modal active">
          <span class="modal-close">&times;</span>
          {% for message in messages %}
            <p class="modal-error">{{ message }}</p>
          {% endfor %}
        </div>
      </div>
    {% endif %}
    {% endblock %}
    {% block extra_js %}{% endblock %}
    <a href="/" style="position:absolute; bottom:15px;">HOME</a>
</body>
</html>
