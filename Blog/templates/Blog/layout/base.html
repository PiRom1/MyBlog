    {% if messages %}
      <div class="modal-background active">
        <div class="modal active">
          <span class="modal-close">&times;</span>
          {% for message in messages %}
            <p class="modal-error">{{ message }}</p>
          {% endfor %}
        </div>
      </div>
    {% endif %}
