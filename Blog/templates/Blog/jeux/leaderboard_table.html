    <h1>Leaderboard {{ key }}</h1> <!-- Affiche la clÃ© passÃ©e -->
    <table class="leaderboard-table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>User</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for score in scores %}
            <tr>
                <td>{{ forloop.counter }}{% if forloop.counter == 1 %} (Le King ðŸ‘‘) {% endif %}</td>
                <td><a href="/user/{{ score.user.id }}">{{ score.user.username }}</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
