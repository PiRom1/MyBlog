<table class="leaderboard-table">
    <thead>
        <tr>
            <th>Rank</th>
            <th>User</th>
            <th>Score</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for score in scores %}
        <tr>
            <td>{{ forloop.counter }}{% if forloop.counter == 1 %} (Le King ðŸ‘‘) {% endif %}</td>
            <td><a href="/user/{{ score.user.id }}">{{ score.user.username }}</a></td>
            <td>{{ score.score }}</td>
            <td>{{ score.date|date:"d/m/Y (H:i)" }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
