<html lang="fr">
<head>
    <!-- ...existing meta tags and includes... -->

    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Pong</title>
    {% load static %}

    <link rel="stylesheet" href="{% static 'Blog/css/utils.css' %}">

</head>
<body>
    <!-- ...existing header or background code... -->
    <h1>Pong - Le d√©fi des raquettes rapides</h1>
    
    <div class="game-container" data-room-name="{{ room_name }}">
        <canvas id="pongCanvas" width="500" height="300"></canvas>
    </div>
    
    <!-- New hidden element to pass context to JS -->
    <div class="game-data" style="display: none;"
         data-game-name="{{ game_name }}"
         data-game-size="{{ game_size }}"
         data-game-type="{{ game_type }}"
         data-player="{{ user.id }}"
         data-team="{{ team }}"
         data-role="{{ role }}">
    </div>
    
    <p style="text-align:center;">
        <button id="startButton">Commencer</button>
    </p>
