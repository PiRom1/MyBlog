<html lang="fr">
<head>
    <!-- ...existing meta tags and includes... -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token }}">
    <title>Pong</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'Blog/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'Blog/css/utils.css' %}">
    <link rel="stylesheet" href="{% static 'Blog/jeux/css/pong.css' %}">
    <script src="{% static 'Blog/js/bg.js' %}" type="module"></script>
    <script src="{% static 'Blog/jeux/js/pong.js' %}" type="module"></script>
    {% include "../bg.html" %}
</head>
<body>
    <!-- ...existing header or background code... -->
    <h1 id="game-info">Team: <span id="player-team">{{ team }}</span> - Score: <span id="score1">0</span> vs <span id="score2">0</span></h1>
    
    <div class="game-container" data-room-name="{{ room_name }}">
        <!-- Updated canvas size to match backend dimensions -->
        <canvas id="pongCanvas" width="800" height="500"></canvas>
    </div>
    
    <!-- New hidden element to pass context to JS -->
    <div class="game-data" style="display: none;"
         data-game-name="{{ game_name }}"
         data-game-size="{{ game_size }}"
         data-game-type="{{ game_type }}"
         data-player="{{ user.id }}"
         data-team="{{ team }}"
         data-role="{{ role }}">
    </div>
    
    <!-- Added countdown element -->
    <p id="countdown" style="text-align:center; display:none;"></p>
    <!-- ...existing code... -->
</body>
</html>
